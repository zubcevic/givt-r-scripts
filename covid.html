<!DOCTYPE html>
<head>
<meta charset="utf-8">

<script src="https://d3js.org/d3.v7.min.js"></script>

</head>
<body>
<div id="tablediv"><div id="wrapper"></div><!--div id="collecte2"></div>-->

<script>

async function drawLineChart() {
  //1. Load your Dataset
  const datasetOriginal = await d3.csv("./covid19.csv");
  //const datasetOriginal = await d3.csv("https://www.zubcevic.com/covid19.csv");


  const selectedDataColumn = 'Kliniek_Bedden'; //'IC_Bedden_COVID';
  const nonCovidBeds = 'IC_Bedden_Non_COVID';
  const yAccessor = (d) => d.Kliniek_Bedden;//d.IC_Bedden_COVID;
  const yAccessor2 = (d) => d.IC_Bedden_COVID;
  const yAccessor3 = (d) => d.IC_Bedden_Non_COVID;
  const dateParser = d3.timeParse("%d-%m-%Y");
  const xAccessor = (d) => dateParser(d["Datum"]);

  const dataset = datasetOriginal.filter(function(d){
        if(isNaN(d[selectedDataColumn]) || isNaN(d['IC_Bedden_COVID']) || isNaN(d[nonCovidBeds])){
            return false;
        }
        d[selectedDataColumn] = parseInt(d[selectedDataColumn], 10);
        d['IC_Bedden_COVID'] = parseInt(d['IC_Bedden_COVID'], 10);
        d[nonCovidBeds] = parseInt(d[nonCovidBeds], 10);
        return true;
    });

  // 2. Create a chart dimension by defining the size of the Wrapper and Margin

  let dimensions = {
    width: window.innerWidth /* * 0.6 */,
    height: 600,
    margin: {
      top: 115,
      right: 20,
      bottom: 40,
      left: 60,
    },
  };
  dimensions.boundedWidth =
    dimensions.width - dimensions.margin.left - dimensions.margin.right;
  dimensions.boundedHeight =
    dimensions.height - dimensions.margin.top - dimensions.margin.bottom;

  // 3. Draw Canvas

  const wrapper = d3
    .select("#wrapper")
    .append("svg")
    .attr("width", dimensions.width)
    .attr("height", dimensions.height);

  //Log our new Wrapper Variable to the console to see what it looks like
  //console.log(wrapper);

  // 4. Create a Bounding Box

  const bounds = wrapper
    .append("g")
    .style(
      "transform",
      `translate(${dimensions.margin.left}px,${dimensions.margin.top}px)`
    );

  // 5. Define Domain and Range for Scales

  const yScale = d3
    .scaleLinear()
    .domain(d3.extent(dataset, yAccessor))
    .range([dimensions.boundedHeight, 0]);

  // console.log(yScale(100));
  const referenceBandPlacement = yScale(dataset[0][selectedDataColumn]);
  const referenceBand = bounds
    .append("rect")
    .attr("x", 0)
    .attr("width", dimensions.boundedWidth)
    .attr("y", referenceBandPlacement)
    .attr("height", dimensions.boundedHeight - referenceBandPlacement)
    .attr("fill", "#ffece6");

  const xScale = d3
    .scaleTime()
    .domain(d3.extent(dataset, xAccessor))
    .range([0, dimensions.boundedWidth]);

  //6. Convert a datapoints into X and Y value

  const lineGenerator = d3
    .line()
    .x((d) => xScale(xAccessor(d)))
    .y((d) => yScale(yAccessor(d)))
    .curve(d3.curveBasis);

  const lineGenerator2 = d3
    .line()
    .x((d) => xScale(xAccessor(d)))
    .y((d) => yScale(yAccessor2(d)))
    .curve(d3.curveBasis);

  const lineGenerator3 = d3
    .line()
    .x((d) => xScale(xAccessor(d)))
    .y((d) => yScale(yAccessor3(d)))
    .curve(d3.curveBasis);
  // 7. Convert X and Y into Path

  const line = bounds
    .append("path")
    .attr("d", lineGenerator(dataset))
    .attr("fill", "none")
    .attr("stroke", "Blue")
    .attr("stroke-width", 2);

  const line2 = bounds
    .append("path")
    .attr("d", lineGenerator2(dataset))
    .attr("fill", "none")
    .attr("stroke", "Red")
    .attr("stroke-width", 2);

  const line3 = bounds
    .append("path")
    .attr("d", lineGenerator3(dataset))
    .attr("fill", "none")
    .attr("stroke", "Green")
    .attr("stroke-width", 2);

  //8. Create X axis and Y axis
  // Generate Y Axis

  const yAxisGenerator = d3.axisLeft().scale(yScale);
  const yAxis = bounds.append("g").call(yAxisGenerator);

  // Generate X Axis
  const xAxisGenerator = d3.axisBottom().scale(xScale);
  const xAxis = bounds
    .append("g")
    .call(xAxisGenerator.tickFormat(d3.timeFormat("%b,%y")))
    .style("transform", `translateY(${dimensions.boundedHeight}px)`);

  //9. Add a Chart Header

  wrapper
    .append("g")
    .style("transform", `translate(${50}px,${15}px)`)
    .append("text")
    .attr("class", "title")
    .attr("x", dimensions.width / 2)
    .attr("y", dimensions.margin.top / 2)
    .attr("text-anchor", "middle")
    .text("Aantal "+selectedDataColumn +" ("+dataset[0].Datum+": "+dataset[0][selectedDataColumn]+")")
    .style("font-size", "36px")
    .style("text-decoration", "underline");

  wrapper
    .append("g")
    .style("transform", `translate(${50}px,${15}px)`)
    .append("text")
    .attr("class", "title")
    .attr("x", dimensions.width / 2)
    .attr("y", dimensions.margin.top )
    .attr("text-anchor", "middle")
    .text("Aantal IC bedden COVID ("+dataset[0].Datum+": "+dataset[0]['IC_Bedden_COVID']+")")
    .style("font-size", "24px")
    .style("text-decoration-color","red")
    .style("font-style", "italic");

  wrapper
    .append("g")
    .style("transform", `translate(${50}px,${15}px)`)
    .append("text")
    .attr("class", "title")
    .attr("x", dimensions.width / 2)
    .attr("y", dimensions.margin.top +50)
    .attr("text-anchor", "middle")
    .text("Aantal IC bedden non-COVID ("+dataset[0].Datum+": "+dataset[0][nonCovidBeds]+")")
    .style("font-size", "16px")
    .style("text-decoration-color","red")
    .style("font-style", "italic");

}

drawLineChart();


</script>

</body>
</html>
